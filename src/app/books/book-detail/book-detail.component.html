<div class="row ">
  <div class="col-md-4">

    <img [src]="book.imagePath" alt="{{book.name}}" class="img-fluid">
  </div>
  <div class="col-md-8">
    <h1>Book name: {{book.name}}</h1>
  </div>
</div>



<div class="row">
  <div class="col-md">
    <p>Book Full Description :{{book.fullDescription}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <p>{{book.genre}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <p>{{book.author}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <div class="btn-group">
        <button  style="cursor: pointer"
                 (click)="onEditBook()"
                 class="btn btn-success">Edit</button>
        <button style="cursor: pointer"
                class="btn btn-danger"
                (click)="onBack()">Back</button>
    </div>
  </div>
</div>
